<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* 메뉴바 스타일 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 햄버거 아이콘 스타일 */
        nav a.icon {
          
        }

        /* 반응형 스타일 */
        @media screen and (max-width: 600px) {

            nav a:not(:first-child),
            .dropdown {
                display: none;
            }

            nav a.icon {
                float: right;
                display: block;
            }

            .dropdown {
                margin: 0;
            }

            .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }

            .dropdown-content {
                position: static;
                display: none;
                max-height: none;
                box-shadow: none;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 햄버거 아이콘 클릭 이벤트
            $(".icon").click(function () {
                $("nav").toggleClass("responsive");
            });
            // 메뉴바 전체 메뉴 보이기
            $(".icon").click(function () {
                $(".dropdown-content").css("display", "block");
            });
        });
    </script>
</head>

<body>
    <!-- 메뉴바 -->
    <nav>
        <a href="#" class="icon">
            <i class="fa fa-bars"></i>
        </a>
        <div class="dropdown">
            <button class="dropbtn">메뉴 1</button>
            <div class="dropdown-content">
                <a href="#">서브메뉴 1-1</a>
                <a href="#">서브메뉴 1-2</a>
                <a href="#">서브메뉴 1-3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">메뉴 2</button>
            <div class="dropdown-content">
                <a href="#">서브메뉴 2-1</a>
                <a href="#">서브메뉴 2-2</a>
            </div>
        </div>
        <a href="#">메뉴 3</a>
        <a href="#">메뉴 4</a>
        <a href="#">메뉴 5</a>
    </nav>
</body>

</html>
