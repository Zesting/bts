<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/css/jm.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #product-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        .option-row {
            display: flex;
            flex-direction: row;
        }

        [class^="option-col-"] {
            border: 1px dotted black;
            width: 90px;
            height: 20px;
        }

        #product-form span {
            font-size: 12px;
            margin-left: 5px;
            color: gray;
        }

        #option-form {
            margin-top: 30px;
            display: flex;
            align-self: center;
        }

        .option-head {
            display: flex;
        }

        [id ^="option-container-"] {
            margin: 0 20px;
        }

        [id ^="product-container-"] {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body style="height:500px; width:500px; background-color: aquamarine; overflow: hidden;">
    <div><button onclick="switchFormPage('product')">상품등록</button><button
            onclick="switchFormPage('option')">옵션등록</button></div>
    <div id="product-container-product">
        <form id="product-form" action="/product/new" method="post" enctype="multipart/form-data">
            <label for="product_name">상품명<span>필수</span></label>
            <input type="text" id="product_name" name="product_name" required>
            <label for="product_category">카테고리<span>필수</span></label>
            <input list="categorylist" id="product_category" name="product_category" placeholder="Ex: 기타" required>
            <label for="product_brand">브랜드<span>선택</span></label>
            <input type="text" id="product_brand" name="product_brand" placeholder="브랜드가 없을시 빈칸으로 남겨주세요">
            <label for="product_description">상품 설명<span>선택</span></label>
            <textarea id="product_description" name="product_description" placeholder="Ex: 천연고무소재 100%"></textarea>
            <label for="product_images">상품 이미지<span>1개 필수</span></label>
            <input type="file" id="product_images" name="product_images" multiple required>
            <button type="button" onclick="productSubmit()" style="height:25px;width:100px">서브밋</button>
        </form>
    </div>
    <div id="product-container-option">

        <select id="productIdInput"></select>
        <form id="option-form" class="hidden" action="/product/option/new" method="post"></form>
        <div>
            <button type="button" onclick="createSetOption('color')">색상 추가</button>
            <button type="button" onclick="createSetOption('d-color')">색상 삭제</button>
            <button type="button" onclick="createSetOption('size')">사이즈 추가</button>
            <button type="button" onclick="createSetOption('d-size')">사이즈 삭제</button>
            <button type="button" onclick="submitOptionForm()">옵션 확정</button>
        </div>
    </div>
    <script th:inline="javascript">
        const products = /*[[${products}]]*/"";
    </script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/product_register.js}"></script>
</body>

</html>
