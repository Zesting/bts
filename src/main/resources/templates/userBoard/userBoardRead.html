<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <!-- 입력버튼 스타일/ 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/userBoard.css}">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    
  </script>
</head>

<body>
  <!-- 헤더와 네비바 -->
  <header th:replace="~{/fragments/header.html :: fragment-header}"></header>
  <div th:replace="~{/fragments/headnav.html :: fragment-nav}"></div>

  <div class="userBoardHome">
    <h1>User Board Read</h1>
    <p>게시물 조회 페이지</p>
  </div>
  <!-- - 이미지 파일도 넣으면 나오게 하기 <br> -->
  <hr>
  <!-- 게시물 불러오기 -->
  <div th:each="userBoard : ${userBoardRead}">
    <!-- 게시판 윗 부분 -->
    <div>
      <div class="userBoardReadTitle">
        <div class="div20">제목</div>
        <div th:text="'Title:' + ${userBoard.userBoardTitle + '♥' + offerCount}" class="div80">제목</div>
      </div>
      <div class="userBoardReadTitle">
        <div class="div20">작성자</div>
        <div th:text="${userBoard.MemberId}" th:id="${userBoard.MemberId}">멤버 아이디</div>
      </div>
    </div>
    <!-- 게시판 body -->
    <div class="boardBody">
      <div th:text="'DateTime:' + ${userBoard.UpdateDateTime}">작성시간</div>
      <div th:text="'Content:' + ${userBoard.userBoardContent}" class="div80"></div>
    </div>
    <!-- 수정버튼 -->
    <a th:href="@{|/userBoard/Update/${id}|}">
      <button type="button" class="btn-runa"
        th:if="${userBoard.MemberId}==${session.logInMember.getId()}">수정</button></a>
    <!-- 삭제버튼 -->
    <a th:href="@{|/userBoard/Delete/${id}|}">
      <button type="button" class="btn-runa" th:onclick="deleteBtn()"
        th:if="${userBoard.MemberId}==${session.logInMember.getId()}">삭제</button></a>
    <!-- 목록버튼 -->
    <a href="http://localhost:8080/userBoard/Home"><button type="button" class="btn-runa">리스트</button></a>
  </div>
  <!-- 추천하트 -->
  <button id="offerBtn" th:if="${offerId} == -1">&#129293;</button>
  <button id="offerBtn" th:if="${offerId} != -1">&#10084;</button>

  <!-- 댓글등록 -->
  <pre style="display: block;">
  <form th:action="@{|/userBoard/comment/${id}|}" method="post" id="commentBtn">
    <textarea name="commentContent" id="userBoardComment" cols="100" rows="3" placeholder="댓글을 입력하세요."></textarea>
  </form>
  <button type="submit" class="btn-runa" form="commentBtn">등록</button>
  <table class="homeTable">
    <thead class="table-light">
      <tr>
        <!-- <th>BoardId</th> -->
        <th>commentId</th>
        <th style="color: #222;">memberId</th>
        <th>commentContent</th>
        <th>commentDate</th>
      </tr>
    </thead>
    <tbody>
      <!-- 댓글 읽기 -->
      <tr th:each="comment : ${comments}">
        <form th:action="@{|/userBoard/comment/update/${id}|}" method="post" id="#">
          <!-- <td th:text="${comment.boardId}" class="tdLine"></td> -->
          <td th:text="${comment.id}" class="tdLine" th:id="'id'+${comment.id}"></td>
          <td th:text="${comment.memberId}" class="tdLine" th:id="${comment.memberId}"></td>
          <td>
            <textarea th:id="'content'+${comment.id}" name="commentContent" style="white-space: pre;" 
              disabled>[[${comment.commentContent}]]</textarea>
            <input th:name="id" th:value="${comment.id}" style="display:none;">
          </td>
          <td th:text="${comment.commentDate}" class="tdLine"></td>
          <td><button th:onclick="'modifyComment(' + ${comment.id} + ')'" class="btn btn-primary" type="button"
              th:id="'modifyBtn'+${comment.id}" th:if="${comment.memberId}==${session.logInMember.getId()}">수정btn
              [[${comment.id}]]</button></td>
          <!-- 준희 세션ID불러오기 >> 타임리프로 조건문 -->
          <td><button th:onclick="'commentDeleteBtn('+${comment.boardId}+','+${comment.id}+')'" class="btn btn-primary"
              type="button" th:if="${comment.memberId}==${session.logInMember.getId()}">삭제</button></td>

          <!-- 이렇게 하는 방법이 있다 종민 -->
          <!-- <input th:name="commentContent" th:id="'updateComment'+${comment.id}" style="display:none;"   th:value="${comment.commentContent}" type="button"/> -->
        </form>
      </tr>
    </tbody>
  </table>
  <!-- js 파일 만들어서 변경할것. -->
  <script th:inline="javascript">

    //하트 누르면 빨간색/하얀색 토글. 추천기능
    const whiteHeart = `&#129293;`;
    const redHeart = `&#10084;`;
    const userBoardId = /*[[${userBoardRead.userBoardNumber}]]*/"";
    let offerId = /*[[${offerId}]]*/"";

    const offerBtn = document.getElementById("offerBtn");

    function offerClick() {
      if (offerId == -1) {//빨간 하트 및 카운트 증가
        let form = document.createElement("form");
        if (userBoardId == "") { console.log("userBoardId = null"); return; };
        let userBoardInput = document.createElement("input");

        form.appendChild(userBoardInput);

        userBoardInput.setAttribute("name", "userBoardId");
        userBoardInput.setAttribute("value", userBoardId);
        userBoardInput.style.display = "none";
        document.body.appendChild(form);
        $.ajax({
          url: "/userBoard/offer/save",
          type: "post",
          data: $(form).serialize(),
          success: (result => {
            offerId = result;
            offerBtn.innerHTML = redHeart;
          }),
          error: ((xhr, status, error) => { console.log(xhr + "////" + error); })
        });
      } else {//하트 해제 및 카운트 감소
        let form = document.createElement("form"); //폼태그 생성
        if (offerId == "") { console.log("offerId = null"); return; };
        let userBoardInput = document.createElement("input");

        form.appendChild(userBoardInput);

        userBoardInput.setAttribute("name", "offerId");
        userBoardInput.setAttribute("value", offerId);
        console.log(offerId)
        userBoardInput.style.display = "none";
        document.body.appendChild(form);
        $.ajax({
          url: "/userBoard/offer/delete",
          type: "post",
          data: $(form).serialize(),
          success: (result => {//ajax 실행 후 뒤에 코드들은 이 안에 넣어야 동작이 된다.
            offerBtn.innerHTML = whiteHeart;
            offerId = -1;
          }),
          error: ((xhr, status, error) => { console.log(xhr + "////" + error); })
        });
      }
    }
    offerBtn.addEventListener("click", offerClick);

  </script>


  <script type="text/javascript" th:src="@{/js/userBoard.js}"></script>
  <div th:replace="~{fragments/footer.html :: fragment-footer}"></div>


</body>


</html>
