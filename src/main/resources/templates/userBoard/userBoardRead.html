<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <!-- 입력버튼 스타일/ 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    /* 임시 테이블 스타일 */
    .tdLine {
      border: 1px solid red;
      text-align: center;
    }

    .commentTr {
      border: 1px solid red;
      text-align: center;
    }

    /* 추천 하트 스타일 */
    #offerBtn {
      border: none;
      background-color: white;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>User Board Read</h1>
  <p>게시물 조회 페이지</p>
  - 이미지 파일도 넣으면 나오게 하기 <br>

  <div th:each="userBoard : ${userBoardRead}">
    <p th:text="'Title:' + ${userBoard.userBoardTitle}">제목</p>
    <p th:text="'Content:' + ${userBoard.userBoardContent}"></p>
    <p th:text="${userBoard.MemberId}" th:id="${userBoard.MemberId}">멤버 아이디</p>
    <p th:text="'DateTime:' + ${userBoard.UpdateDateTime}">작성시간</p>
    <!-- 수정버튼 -->
    <a th:href="@{|/userBoard/Update/${id}|}">
      <button type="button" class="btn btn-primary"
        th:if="${userBoard.MemberId}==${session.logInMember.getId()}">수정</button></a>
    <!-- 삭제버튼 -->
    <a th:href="@{|/userBoard/Delete/${id}|}">
      <button type="button" class="btn btn-primary" th:onclick="deleteBtn()"
        th:if="${userBoard.MemberId}==${session.logInMember.getId()}">삭제</button></a>
    <!-- 목록버튼 -->
    <a href="http://localhost:8080/userBoard/Home"><button type="button" class="btn btn-primary">리스트</button></a>
  </div>
  <!-- 추천하트 -->
  <button id="offerBtn">&#129293;</button>

  <!-- 댓글등록 -->
  <p style="display: block;">
  <form th:action="@{|/userBoard/comment/${id}|}" method="post" id="commentBtn">
    <textarea name="commentContent" id="userBoardComment" cols="100" rows="3" placeholder="댓글을 입력하세요."></textarea>
  </form>
  <button type="submit" class="btn btn-primary" form="commentBtn">등록</button>
  <table>
    <thead>
      <tr class="commentTr">
        <th>BoardId</th>
        <th>commentId</th>
        <th style="color: blue;">memberId</th>
        <th>commentContent</th>
        <th>commentDate</th>
      </tr>
    </thead>
    <tbody>
      <!-- 댓글 읽기 -->
      <tr th:each="comment : ${comments}">
        <form th:action="@{|/userBoard/comment/update/${id}|}" method="post" id="#">
          <td th:text="${comment.boardId}" class="tdLine"></td>
          <td th:text="${comment.id}" class="tdLine" th:id="'id'+${comment.id}"></td>
          <td th:text="${comment.memberId}" class="tdLine" th:id="${comment.memberId}"></td>
          <td>
            <textarea th:id="'content'+${comment.id}" name="commentContent"
              disabled>[[${comment.commentContent}]]</textarea>
            <input th:name="id" th:value="${comment.id}" style="display:none;">
          </td>
          <td th:text="'작성시간: '+${comment.commentDate}" class="tdLine"></td>
          <td><button th:onclick="'modifyComment(' + ${comment.id} + ')'" class="btn btn-primary" type="button"
              th:id="'modifyBtn'+${comment.id}" th:if="${comment.memberId}==${session.logInMember.getId()}">수정btn
              [[${comment.id}]]</button></td>
          <!-- 준희 세션ID불러오기 >> 타임리프로 조건문 -->
          <td><button th:onclick="'commentDeleteBtn('+${comment.boardId}+','+${comment.id}+')'" class="btn btn-primary"
              type="button" th:if="${comment.memberId}==${session.logInMember.getId()}">삭제</button></td>

          <!-- 이렇게 하는 방법이 있다 종민 -->
          <!-- <input th:name="commentContent" th:id="'updateComment'+${comment.id}" style="display:none;"   th:value="${comment.commentContent}" type="button"/> -->
        </form>
      </tr>
    </tbody>
  </table>
  <!-- js 파일 만들어서 변경할것. -->
  <script>

    //하트 누르면 빨간색/하얀색 토글. 추천기능
    document.getElementById("offerBtn").addEventListener("click", offerClick);
    const redHeart = `&#129293;`;
    const whiteHeart = `&#10084;`;
    const offerBtn = document.getElementById("offerBtn");
    let value = false;

    function offerClick() {
      if (value == true) {
        // 상품id, 멤버id, offer상태 카운트+1 저장하여 전송해야함
        let form = document.createElement("form");
        let userBoardId = /*[[${userBoardRead.userBoardNumber}]]*/"";
        // if (userBoardId === "") return;
        let userBoardInput = document.createElement("input");

        form.appendChild(userBoardInput);

        userBoardInput.setAttribute("name", "userBoardId");
        userBoardInput.setAttribute("value", "userBoardId");
        userBoardInput.innerHTML;
        // userBoardInput.style.display = "none";
        document.body.appendChild(form);
        $.ajax({
          url: "/userBoard/offer/save",
          type: "post",
          data: $(form).serialize(),
          success: (data => {
            value = data;
          }),
          error: ((xhr, status, error) => { console.log("offer save error"); })
        });
        offerBtn.innerHTML = redHeart;
      } else {
        offerBtn.innerHTML = whiteHeart;
        //상품id, 멤버id, offer상태 카운트-1 삭제하기
      }
      value = !value;
    }
  </script>
  <script type="text/javascript" th:src="@{/js/userBoard.js}"></script>
</body>


</html>
