<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
  <h1>User Board Create</h1>
  <p>게시물 작성 페이지</p>
- 게시물 선택 후 출력<br>
- 게시물 수정<br>
- 게시물 삭제 <br>
- 이미지 파일도 넣으면 나오게 하기 <br>

  <div th:each="userBoard : ${userBoardUpdates}">
    <p th:text="${userBoard.userBoardTitle}"></p>
    <p th:text="${userBoard.userBoardContent}"></p>
  </div>
  <button type="submit" class="btn btn-primary">수정</button>
  <button type="reset" class="btn btn-primary">삭제</button>

  <a href="http://localhost:8080/userBoard/Home"><button type="button">홈</button></a>

  <p style="display: block;">

    <!-- 댓글은 로그인 하는사람들에게만 보이게 또는 활성화되게 설정하기-->
    <textarea name="" id="" cols="100" rows="3" placeholder="댓글을 입력하세요."></textarea>
    <button type="button" class="btn btn-primary" style="transform: translate(0%, -50%);">등록</button>
  </p>
    


</body>

</html>
