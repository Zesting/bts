<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script>
      let enter  = document.getElementById("userBoardContent").value;
      enter = enter.replace(/(?:\r\n|\r|\n)/g, '<br>');
      
     </script>
</head>

<body>
  <header th:replace="~{/fragments/header.html :: fragment-header}"></header>
  <div th:replace="~{/fragments/headnav.html :: fragment-nav}"></div>
  <h1>User Board Update</h1>
  <p>게시물 수정 페이지</p>
  - 이미지 파일도 넣으면 나오게 하기 <br>

  <!-- jm  -->
  <form th:action="@{|/userBoard/Update/${id}|}" method="post">
    <label for="userBoardNumber">BoardNumber :</label>
    <input id="userBoardNumber" name="userBoardNumber" th:value="${userBoardRead.userBoardNumber}" readonly>
    <div>
      <!-- <input id="userBoardTitle" name="userBoardTitle" th:value="${userBoardRead.userBoardContent}"> -->
      <textarea name="userBoardTitle" id="userBoardTitle" cols="50" rows="1" th:value="${userBoardRead.userBoardTitle}"
        th:text="${userBoardRead.userBoardTitle}"></textarea><br>
    </div>
    <div>
      <!-- <input id="userBoardContent" name="userBoardContent" th:value="${userBoardRead.userBoardContent}"> -->
      <textarea name="userBoardContent" id="userBoardContent" cols="50" rows="10"
        th:value="${userBoardRead.userBoardContent}" th:text="${userBoardRead.userBoardContent}"></textarea><br>
    </div>
    <div>
      <textarea name="MemberId" id="MemberId" cols="50" rows="1" th:value="${userBoardRead.MemberId}"
        th:text="${userBoardRead.MemberId}" readonly></textarea><br>
    </div>
    <button type="submit" class="btn btn-primary" id="upBtn">수정update</button>
  </form>

  <!-- 버튼 정상 -->
  <a href="http://localhost:8080/userBoard/Home"><button type="button" class="btn btn-primary">리스트</button></a>
  <input type="file">

  



  <div th:replace="~{fragments/footer.html :: fragment-footer}"></div>

</body>



</html>
