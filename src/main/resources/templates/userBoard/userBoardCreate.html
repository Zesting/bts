<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
  <h1>User Board Create</h1>
  <p>게시물 작성 페이지</p>
  <form class="container" action="/userBoard/Home" method="post">
    <div class="mb-3">
      <textarea name="userBoardTitle" id="userBoardTitle" cols="50" rows="1" placeholder="Title를 입력하시오."></textarea><br>
    </div>
    <div class="mb-3">
      <textarea name="userBoardContent" id="userBoardContent" cols="50" rows="10"
        placeholder="Content를 입력하시오."></textarea><br>
    </div>
    <input type="file" name="img" id="img"><br><br>
    <button type="submit" class="btn btn-primary">저장</button>
    
  </form>
  <br>
    <button type="submit" class="btn btn-primary">수정</button>
    <button type="reset" class="btn btn-primary">삭제</button>
 
  </div>
  <a href="http://localhost:8080/userBoard/Home"><button type="button">홈</button></a>

</body>

</html>
