<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>ComBoard write</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea {
            height: 150px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"],
        button[type="button"] {
            margin-right: 10px;
        }
    </style>

</head>
<body>
    <div th:replace="~{/fragments/header.html :: fragment-header}"></div>
    <div th:replace="~{/fragments/headnav.html :: fragment-nav}"></div>

    <h1>Create ComBoard</h1>
    <form method="post" th:action="@{/comboard/create}" enctype="multipart/form-data"> <!-- th:action="@{/show}"건들지마 -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required>
회사 :                 
신발 이름 :
판매 내용 :
            </textarea>
        </div>
        <div>
            <label for="createdBy">작성자:</label>
            <input type="text" id="createdBy" name="createdBy" required>
        </div>
        <div>
            <label for="BN">사업자 번호:</label>
            <input type="text" id="BN" name="BN" required>
        </div>

        <div>
            <laber>업로드</laber>
            <input type="file" name="file"/>
        </div>
        <button type="submit">등록</button>
    </form>
    <form method="post">
        <button type="submit" formaction="/comboard/list">취소</button>
    </form>
    <div th:replace="~{fragments/footer.html :: fragment-footer}"></div>
</body>
</html>
