<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>comshow</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .con {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h4 {
            font-weight: bold;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div th:replace="~{/fragments/header.html :: fragment-header}"></div>
  <div th:replace="~{/fragments/headnav.html :: fragment-nav}"></div>
    <h1>회사 요청 게시판</h1>
    <div class="con">
        <h4>제목:</h4>
        <p><span th:text="${comBoard.title}"></span></p>
        <p>내용: <span th:text="${comBoard.content}"></span></p>
        <p>작성자: <span th:text="${comBoard.createdBy}"></span></p>
        <p>사업자 번호: <span th:text="${comBoard.BN}"></span></p>
    </div>
    <p><a th:href="@{'/files/' + ${comBoard.fileName}}" download>다운로드</a></p>

    <form method="post">
        <button type="submit" formaction="/comboard/list">목록</button>
        <button type="submit" th:formaction="@{/comboard/modify/{id}(id=${comBoard.id})}" formmethod="get">수정</button>
    </form>

    <form th:action="@{/comboard/delete/{id}(id=${comBoard.id})}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">삭제</button>
    </form>
    <hr>

    <h2>답변</h2>
    <p><span th:text="${comBoard.answer}"></span></p>
    <div th:replace="~{fragments/footer.html :: fragment-footer}"></div>
</body>
</html>
