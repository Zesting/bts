<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      th:href="@{/css/bootstrap.min.css}"
      href="/src/main/resources/static/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .container {
        max-width: 560px;
      }
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>로그인</h2>
      </div>

      <form
        action="members/logIn"
        th:action
        th:object="${logInForm}"
        method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p
            class="field-error"
            th:each="err : ${#fields.globalErrors()}"
            th:text="${err}">
            전체 오류 메시지
          </p>
        </div>

        <div>
          <label for="logId">로그인 ID</label>
          <input
            type="text"
            id="logId"
            th:field="*{logId}"
            class="form-control"
            th:errorclass="field-error" />
          <div class="field-error" th:errors="*{logId}" />
        </div>
        <div>
          <label for="logPwd">비밀번호</label>
          <input
            type="password"
            id="logPwd"
            th:field="*{logPwd}"
            class="form-control"
            th:errorclass="field-error" />
          <div class="field-error" th:errors="*{logPwd}" />
        </div>

        <hr class="my-4" />

        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">
              로그인
            </button>
          </div>
          <div class="col">
            <button
              class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='home'"
              th:onclick="|location.href='@{/}'|"
              type="button">
              취소
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- /container -->
  </body>
</html>
