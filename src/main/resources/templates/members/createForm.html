<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입!</title>
    <style>
      /* 입력 폼에 대한 기본 스타일 */
      input[type="text"],
      input[type="number"] {
        display: block;
        width: 40%;
        height: 40px;
        padding: 10px;
        margin: 10px auto;
        font-size: 16px;
        line-height: 1.5;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      /* 라벨에 대한 스타일 */
      label {
        text-align: center;
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
        font-weight: bold;
      }

      button[type="submit"] {
        font-size: 16px;
        display: block;
        margin: 20px auto;
        width: 200px;
        height: 30px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/members/new" method="post">
        <div class="form-group">
          <label for="logId">아이디</label><br />
          <input
            type="text"
            id="logId"
            name="logId"
            placeholder="로그인 아이디를 입력하세요." />
          <br />
        </div>
        <div class="form-group">
          <label for="logPwd">비밀번호</label><br />
          <input
            type="text"
            id="logPwd"
            name="logPwd"
            placeholder="로그인 비밀번호를 입력하세요." />
          <br />
        </div>
        <div class="form-group">
          <label for="name">이름</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름을 입력하세요." />
          <br />
        </div>
        <div class="form-group">
          <label for="age">나이</label><br />
          <input
            type="number"
            id="age"
            name="age"
            placeholder="나이를 입력하시요." />
          <br />
        </div>
        <div class="form-group">
          <label for="socialNum">주민번호</label><br />
          <input
            type="number"
            id="socialNum"
            name="socialNum"
            placeholder="주민등록 앞자리(6)를 입력하세요." />
          <br />
        </div>
        <div class="form-group">
          <label for="phonNum">전화번호</label><br />
          <input
            type="text"
            id="phonNum"
            name="phonNum"
            placeholder="전화번호를 입력하세요." />
          <br />
        </div>
        <div class="form-group">
          <label for="email">Email</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email을 입력하세요." />
          <br />
        </div>
        <button type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
