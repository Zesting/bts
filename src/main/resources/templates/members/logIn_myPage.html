<html lang="ko" xmlns="http://www.thymeleaf.org">
  <p th:if="${session.logInMember == null}">
    <script>
      alert("로그인일 필요한 항목입니다. 로그인을 수행해주세요.");
      window.location.href = "/members/logIn";
    </script>
  </p>
  <p th:if="${session.logInMember != null}">
    <script>
      window.location.href = "/members/viewMemberInfo";
    </script>
  </p>
</html>
