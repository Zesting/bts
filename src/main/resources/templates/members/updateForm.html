<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      th:href="@{/css/bootstrap.min.css}"
      href="/src/main/resources/static/css/bootstrap.min.css"
      rel="stylesheet" />

    <style>
      /* 입력 폼에 대한 기본 스타일 */
      input[type="text"],
      input[type="number"] {
        display: block;
        width: 40%;
        height: 40px;
        padding: 10px;
        margin: 10px auto;
        font-size: 16px;
        line-height: 1.5;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      /* 라벨에 대한 스타일 */
      label {
        text-align: center;
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/members/updateInfo" method="post">
        <div class="form-group" style="display: none">
          <label for="Id">회원 고유 번호</label><br />
          <input
            type="text"
            id="Id"
            name="Id"
            th:value="${originalMember.getId()}"
            readonly />
          <br />
        </div>

        <div class="form-group">
          <label for="logId">아이디</label><br />
          <input
            type="text"
            id="logId"
            name="logId"
            th:value="${originalMember.getLogId()}"
            readonly />
          <br />
        </div>

        <div class="form-group">
          <label for="logPwd">비밀번호</label><br />
          <input
            type="text"
            id="logPwd"
            name="logPwd"
            th:value="${originalMember.getLogPwd()}"
            required />
          <br />
        </div>

        <div class="form-group">
          <label for="name">이름</label><br />
          <input
            type="text"
            id="name"
            name="name"
            th:value="${originalMember.getName()}"
            required />
          <br />
        </div>

        <div class="form-group">
          <label for="age">나이</label><br />
          <input
            type="number"
            id="age"
            name="age"
            th:value="${originalMember.getAge()}"
            required />
          <br />
        </div>

        <div class="form-group">
          <label for="socialNum">주민번호</label><br />
          <input
            type="number"
            id="socialNum"
            name="socialNum"
            th:value="${originalMember.getSocialNum()}"
            readonly />
          <br />
        </div>

        <div class="form-group">
          <label for="phonNum">전화번호</label><br />
          <input
            type="text"
            id="phonNum"
            name="phonNum"
            th:value="${originalMember.getPhonNum()}"
            required />
          <br />
        </div>

        <div class="form-group">
          <label for="addr">주소</label>
          <input
            type="text"
            id="zipCode"
            name="zipCode"
            th:value="${originalAddr.getZipCode()}" />
          <input type="button" onclick="selectAddr()" value="우편번호 찾기" />
          <br />
          <input
            type="text"
            id="streetAddr"
            name="streetAddr"
            th:value="${originalAddr.getStreetAddr()}" />
          <input
            type="text"
            id="detailAddr"
            name="detailAddr"
            th:value="${originalAddr.getDetailAddr()}" />
        </div>

        <div class="form-group">
          <label for="email">Email</label><br />
          <input
            type="text"
            id="email"
            name="email"
            th:value="${originalMember.getEmail()}"
            required />
          <br />
        </div>
        <div class="form-group" style="display: none">
          <label for="innerDate">innerDate</label><br />
          <input
            type="text"
            id="innerDate"
            name="innerDate"
            th:value="${originalMember.getInnerDate()}"
            readonly />
          <br />
        </div>
        <div class="form-group" style="display: none">
          <label for="logTime">logTime</label><br />
          <input
            type="text"
            id="logTime"
            name="logTime"
            th:value="${originalMember.getLogTime()}"
            readonly />
          <br />
        </div>
        <button type="submit" class="w-100 btn btn-dark btn-lg">
          회원 수정
        </button>
      </form>
    </div>

    <script th:src="@{/js/joinAddr.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
