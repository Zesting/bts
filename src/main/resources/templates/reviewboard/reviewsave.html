<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save</title>

    <style>
        .container{
            max-width: 1200px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type=submit] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        textarea {
            width: 600px;
            height: 100px;
            resize: none;
            border: solid 1.5px #D3D3D3;
        }


        #myform fieldset {
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        #myform fieldset legend {
            text-align: right;
        }

        #myform input[type=radio] {
            display: none;
        }

        #myform label {
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        #myform label:hover {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #myform label:hover~label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #myform input[type=radio]:checked~label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>상품 구매 후기</h2>
        <form class="mb-3" id="myform" action="/reviewboard/save" method="post" enctype="multipart/form-data">
            <input type="text" name="writer" placeholder="작성자"><br><br>
            <input type="text" name="title" placeholder="글제목"><br><br>
            <h5>상세리뷰</h5>
            <textarea name="content" cols="30" rows="10" placeholder="다른 고객님들에게 도움이 되는 솔직한 상품평 부탁드립니다."></textarea><br>
            <h5>사진첨부</h5><input type="file" name="file" multiple><br>
            <fieldset>
                <span class="text-bold">별점을 선택해주세요</span>
                <input type="radio" name="star" value="5" id="rate1"><label for="rate1">★</label>
                <input type="radio" name="star" value="4" id="rate2"><label for="rate2">★</label>
                <input type="radio" name="star" value="3" id="rate3"><label for="rate3">★</label>
                <input type="radio" name="star" value="2" id="rate4"><label for="rate4">★</label>
                <input type="radio" name="star" value="1" id="rate5"><label for="rate5">★</label>
            </fieldset>
            <input class="saveSubmit" type="submit" value="리뷰 작성">
        </form>
    </div>
</body>

</html>
