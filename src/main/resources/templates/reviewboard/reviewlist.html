<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
            border-top: 2px solid #272424;
        }

        .review-images {
            margin-top: 20px;
        }

        .review-images-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            margin-top: 10px;
        }

        .review-images {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .review-list {
            margin-top: 40px;
        }

        .review {
            margin-bottom: 30px;
        }

        /* 상단 전체이미지 style */
        .allImage {
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex-shrink: 0;
            width: 19%;
            margin-right: 1%;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2rem;
            height: 2rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        img {
            width: 50px;
            height: 50px;
        }

        .star-rating {
            font-size: 24px;
            letter-spacing: 2px;
            display: inline-block;
        }

        .star {
            color: #ccc;
        }

        .active {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>고객 후기(<span th:text="${reviewSize}"></span>)</h2>
        <p>해당 상품 평점</p>

        <div class="review-images">
            <button id="view-all-images-btn">전체 이미지</button>
            <div class="review-images-grid">
                <div th:each="image:${imageList}" class="review-image">
                    <img th:if="${image!=null}" th:src="${image.filePath}">
                </div>
            </div>
        </div>

        <div class="review-list">
            <div th:each="review : ${boardList}">
                <div class="review">
                    <h3 th:text="${review.title}"></h3>
                    <p>
                        작성자<span th:text="${review.writer}"></span>
                        작성일<span th:text="*{#temporals.format(review.cDate,'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                    <p>
                    <div class="star-rating">
                        <span class="star" th:each="i : ${#numbers.sequence(1,5)}"
                            th:classappend="${i le review.star} ? 'active' : ''">&#9733;</span>
                    </div>
                    </p>
                    <div class="review-images-grid">
                        <div th:each="image:${imageList}" class="review-image" id="review-image">
                            <img th:if="${image!=null}" th:src="${image.filePath}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const viewAllImagesBtn = document.getElementById('view-all-images-btn');
        const reviewImagesGrid = document.querySelector('.review-images-grid');
        const reviewImages = document.querySelectorAll('.review-image');

        viewAllImagesBtn.addEventListener('click', () => {
            const popup = window.open('', '', 'width=800,height=600');
            const popupContent = `
        <style>
        .popup-images-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .popup-image {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        </style>
        <div class="popup-images-grid">
      ${Array.from(reviewImages).map(reviewImage => `
        <div class="popup-image">
          ${reviewImage.innerHTML}
        </div>
      `).join('')}
    </div>
    `;
            popup.document.write(popupContent);
        });

    </script>
</body>

</html>
